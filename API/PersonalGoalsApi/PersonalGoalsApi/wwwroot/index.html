<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <header id="pageTitle">
        <div>
            <h1 >PERSONAL GOALS</h1>
        </div>
    </header>

    <div id="formDiv">
        <form id="logIn">
            <table>
                <tr>
                    <th>
                        <h1>Inicio de sesión</h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Ingrese su Usuario" id="user" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Ingrese su Contraseña" id="pass" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Ingresar" id="send" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="html/signIn.html">Registrarse</a>
                    </td>
                </tr>
            </table>
        </form>
        <span id="estado"></span>
    </div>

    <script src="js/site.js"></script>
</body>

</html>

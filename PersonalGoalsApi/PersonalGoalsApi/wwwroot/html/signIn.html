<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/site.css" />
</head>

<body>
    <header id="pageTitle">
        <div>
            
        </div>
    </header>

    <div id="formDiv">
        <form id="signIn">
            <table>
                <tr>
                    <th>
                        <h1>Registrate</h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Ingrese su Correo" id="email" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" placeholder="Ingrese su Usuario" id="user" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" placeholder="Ingrese su Contraseña" id="pass" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="registrarse" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="estadoRegistro"></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="../js/signIn.js"></script>
</body>

</html>
